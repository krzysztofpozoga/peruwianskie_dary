<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Peruwiańskie Dary</title>
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="main">
      <header>
        <div class="container">
          <div class="row">
            <div class="facebookLike">
              <button>Lubię to!</button>
            </div>
          </div>
          <div class="row">
            <div class="searcher">
              <form class="search">
                <input type="text" placeholder="  Wyszukaj na stronie..."/>
                <input type="submit" value="Szukaj"/>
              </form>
            </div>
          </div>
        </div>
      </header>
      <div class="icons">
        <div class="container">
          <div class="logo">
            <img src="images/logo.png"/>
          </div>
          <div class="searchIcons">
            <div class="herbariumLink">
              <a href="https://www.peruwianskieziola.pl/DefaultHerbar" target="_blank">
                <img src="images/herbarium.png" />
                <div>ZIELNIK</div>
              </a>
            </div>
            <img id="searchIcon" src="images/search.png"/>
            <img id="menuIcon" src="images/menu.png"/>
          </div>
        </div>
      </div>
      <nav>
        <ul class="menu">
          <li>Start</li>
          <li>Suszone zioła</li>
          <li>Maka</li>
          <li>Wyciągi z ziół</li>
          <li>Super food</li>
          <li>O sklepie</li>
          <li>Kontakt</li>
        </ul>
      </nav>
    <div class="content">

      <div class="listOfProducts">
        <div class="container">

          <div class="product">
          <h2>!!!!</h2>
          <div class="flip-container">
  	         <div class="flipper">
  		           <div class="product_front"></div>
  		           <div class="product_back">AAAAAAAAAAAAAAAA</div>
  	          </div>
          </div>
          <a target="_blank">
            <button>Przejdź do sklepu</button>
          </a>
        </div>

      </div>
    </div>
      <footer>
        <div class="container">
          <div class="contact">
            <span>Copyright © 2017. peruwianskiedary.pl</span>
            <span>example@gmail.com</span>
          </div>
        </div>
      </footer>
  </div>
</body>
</html>
