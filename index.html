<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Peruwiańskie Dary</title>
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="main">
    <header>
      <div class="container">
        <div class="row">
          <div class="facebookLike">
            <button>Lubię to!</button>
          </div></div>
        <div class="row">
          <div class="searcher">
            <form class="search">
              <input type="text" placeholder="Wyszukaj na stronie..."/>
              <input type="submit" value="Szukaj"/>
            </form>
          </div></div>
        <div class="row">
          <div class="welcome">
            <div class="logo">
              <img src="images/Logo1.png"/>
            </div>
            <div class="searchIcons">
              <div class="herbariumLink">
                <a href="https://www.peruwianskieziola.pl/DefaultHerbar" target="_blank">
                  <img src="images/herbarium.png" />
                  <div>ZIELNIK</div>
                </a>
              </div>
              <img id="searchIcon" src="images/icons/search.png"/>
              <img id="menuIcon" src="images/icons/menu.png"/>
            </div>
          </div></div>
        <div class="row">
          <nav>
            <ul class="menu">
              <li>Start</li>
              <li>Suszone zioła</li>
              <li>Maka</li>
              <li>Wyciągi z ziół</li>
              <li>Super food</li>
              <li>O sklepie</li>
              <li>Kontakt</li>
            </ul>
          </nav></div>
      </div>
    </header>
  </div>
</body>
</html>
